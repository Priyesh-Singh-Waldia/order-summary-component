<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="container flex">
      <img
        src="images/illustration-hero.svg"
        alt="music_illustration"
        class="image"
      />
      <section class="content flex">
        <h1>Order Summary</h1>
        <p class="font">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <section class="space pad">
          <aside class="space">
            <img src="images/icon-music.svg" alt="musicnote_icon" />
            <section class="flex plan">
              <strong>Annual Plan</strong><span class="font">$59.99/year</span>
            </section>
          </aside>
          <a href="#">Change</a>
        </section>
        <button class="pay">Proceed to Payment</button>
        <button class="cancel font">Cancel Order</button>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Priyesh Singh Waldia</a>.
    </footer>
  </body>
</html>
